 <!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Page Title</title>
<meta name="viewport" content="width=device-width,initial-scale=4">
<link rel="stylesheet" href="charts.min.css">
<style>
</style>
<head>
    <!-- <script src="chart.min.js"></script>
    <script type="text/javascript" src="popup.js"></script> -->
</head>

<body>

<div width="800" height="800" class="">
 <h1> CarboFashion</h1>
 <p id="slogan">Save the planet one stylish choice at a time!</p>

<!-- <img src="fashion.png" alt="shirt" style="width:100%"> -->

<table width="400" height="400" class="charts-css column multiple stacked show-labels show-data-on-hover" id="main_bar">

  <caption></caption>

  <thead>
    <tr>
      <th scope="row"> CO2e </th>
    </tr>
  </thead>

  <tbody id="tbody">
    <tr id="tr">
      <th scope="col" id="th"> This Purchase </th>
        <td style="--size: calc(20 / 85 ); --color: orangered" id="cost_bar"> <span class="data" id="cost_label"> Flight: 20 </span> </td>
        <td style="--size: calc(30 / 85 ); --color: orange" id="shipping_bar"> <span class="data" id="shipping_label"> Prod: 30 </span> </td>
        <td style="--size: calc(10 / 85 ); --color: lightcoral" id="waste_bar"> <span class="data" id="waste_label"> Truck: 10 </span> </td>
    </tr>
    <tr>
        <th scope="col">Avg. Purchase</th>
        <td style="--size: calc(10 / 85 ); --color:green" id="avg_cost_bar"> <span class="data" id="avg_cost_label"> Flight: 10 </span> </td>
        <td style="--size: calc(5 / 85 ); --color:olivedrab" id="avg_shipping_bar"> <span class="data" id="avg_shipping_label"> Prod: 5 </span> </td>
        <td style="--size: calc(10 / 85 ); --color:palegreen" id="avg_waste_bar"> <span class="data" id="avg_waste_label"> Truck: 10 </span> </td>
    </tr>
  </tbody>

</table>
</div>

<script src="popup.js"></script>

</body>
</html>
